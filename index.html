<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRIME COMMAND</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="status-bar">
        <div class="glow">PRIME COMMAND</div>
        <button onclick="signOut()" class="kill-switch">TERMINATE SESSION</button>
    </div>

    <div class="main-container">
        <div class="terminal-area">
            <div id="display"></div>
            <div class="input-row">
                <input type="text" id="userInput" placeholder="Command or /key...">
            </div>
            <div class="quick-summons">
                <button onclick="quickSummon('FORTUNE')">FORTUNE</button>
                <button onclick="quickSummon('WEDNESDAY')">WEDNESDAY</button>
                <button onclick="quickSummon('STORM')">STORM</button>
            </div>
        </div>

        <div id="sidebar">
            <div class="glow log-header">STRATEGY LOG</div>
            <div id="missionLog"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
